name: ATR Core CI

on:
  pull_request:
    paths:
      - "**/*.py"
      - "**/*.rs"
      - "specs/**/*.yaml"
      - "specs/**/*.yml"
      - "specs/**/*.json"
      - "configs/**/*.yaml"
      - "configs/**/*.yml"
      - "proto/**/*.proto"
      - "python/**"
      - "sidecar/**"
      - ".github/workflows/ci.yml"
  push:
    branches: ["main"]
    paths:
      - "**/*.py"
      - "**/*.rs"
      - "specs/**/*.yaml"
      - "specs/**/*.yml"
      - "specs/**/*.json"
      - "configs/**/*.yaml"
      - "configs/**/*.yml"
      - "proto/**/*.proto"
      - "python/**"
      - "sidecar/**"
      - ".github/workflows/ci.yml"

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Run tests
        run: pytest -q atr_core/tests

  rust:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sidecar/atb-et
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Check sidecar
        run: cargo check
