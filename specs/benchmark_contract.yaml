contract:
  name: "ATR Core Benchmark Contract"
  version: "1.0.0"
  truth_model: "E3 (Immutable Log + Snapshot)"
  classification: "Class D"

workloads:
  - id: W_B
    name: "Standard Telemetry"
    payload_bytes: 1024
    cluster_nodes: 3
    target_throughput_msg_s:
      containerized: 50000
      tachyon: 400000
    e2e_latency_p99_ms:
      containerized: 200
      tachyon: 5
    conditions:
      - "Ingress -> Immune -> Persist Ack -> Consumer Observed"

correctness:
  quarantine_false_negative_max: 0
  lost_event_count_max: 0
  state_replay_equivalence_required: true

reporting:
  required_percentiles: [p50, p95, p99, p99_9, max]
  required_outputs: [latency_histogram, throughput_over_time, error_breakdown]
